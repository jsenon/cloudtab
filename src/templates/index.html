<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Font Awesome -->
		<!--<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">-->
		<link rel="stylesheet" href="http://getbootstrap.com/examples/cover/cover.css">
		<style>

			.table td, .table th { text-align: left; }
			body {
			text-shadow: none;
			}
		</style>
	</head>
	<body>

		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">

					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand"> cloudtab</h3>
							<nav>
								<ul class="nav masthead-nav">
									<li class="active"><a href="/index">Home</a></li>
									<li><a href="#">Features</a></li>
									<li><a href="#">Contact</a></li>
								</ul>
							</nav>
						</div>
					</div>

					<div class="inner cover">
						<div class="col-md-6">
							<table class="table">
								<thead>
										<tr>
											<th>ID</th>
											<th>CMDBName</th>
											<th>Function</th>
											<th>SerialNumber</th>
										</tr>
								</thead>
							{{range .}}
								<tbody>
									<tr>
										
										<td>
											{{.ID.Hex}}
										</td>
										<td>
											{{.CMDBName}}
										</td>
										<td>
											{{.Function}}
										</td>
										<td>
											{{.SerialNumber}}
										</td>
									</tr>
								</tbody>
							{{end}}
							</table>
						</div>
					</div>

					<div>
						<form action="/send" method="POST" accept-charset="UTF-8" novalidate>
							<input id="CMDBName" placeholder="Enter your CMDB ServerName" type="text" name="CMDBName" class="form-control">
							<input  id="Function" placeholder="Enter your Function"  type="text" name="Function" class="form-control">
							<input id="SerialNumber" placeholder="Enter your SerialNumber" type="text" name="SerialNumber" class="form-control">
							<input class="btn btn-lg btn-primary" type="submit" value="Register">
						</form>
					</div>

					<div>
						<form action="/delete" method="POST" accept-charset="UTF-8" novalidate>
							<input id="id" placeholder="Enter ID for Deletion" type="text" name="id" class="form-control">
							<input class="btn btn-lg btn-danger" type="submit" value="Delete">
						</form>
					</div>

					<div class="mastfoot">
						<div class="inner">
							<p>
							Made by somebody
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
