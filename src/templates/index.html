<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="http://getbootstrap.com/examples/cover/cover.css">

		
		<!-- Font Awesome -->
		<!--<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">-->

		<style type="text/css">

			/*.table td, .table th { text-align: left; }*/
			body {
			text-shadow: none;
			}
			
		
		</style>

		<script type="text/javascript">
			
		</script>


	</head>
	<body>

		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">

					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand"> cloudtab</h3>
							<nav>
								<ul class="nav masthead-nav">
									<li class="active"><a href="/index">Home</a></li>
									<li><a href="#">Features</a></li>
									<li><a href="#">Contact</a></li>
								</ul>
							</nav>
						</div>
					</div>

					<div class="inner cover">

						

						<div class="col-md-10">
							<table>
								<thead>
										<tr>
											<th>ID</th>
											<th>Name</th>
											<th>Function</th>
											<th>SerialNumber</th>
											<th>AssetCode</th>
											<th>Model</th>
											<th>CPU</th>
											<th>RAM</th>
											<th>Room</th>
											<th>Building</th>
											<th>Rack</th>
											<th>Remarks</th>
											<th>Status</th>

										</tr>
								</thead>
							{{range .}}
								<tbody>
									<tr>
										<td>
											<a href="/details/{{.ID.Hex}}">
											{{.ID.Hex}}
											</a>
										</td>
										<td class="ui-table-priority-1">
											{{.CMDBName}}
										</td>
										<td>
											{{.Function}}
										</td>
										<td>
											{{.SerialNumber}}
										</td>
									</tr>
								</tbody>
							{{end}}
							</table>
						</div>
					</div>

					<div>
						<form action="/send" method="POST" accept-charset="UTF-8" novalidate>
							<input id="CMDBName" placeholder="Enter your CMDB ServerName" type="text" name="CMDBName" class="form-control">
							<input  id="Function" placeholder="Enter your Function"  type="text" name="Function" class="form-control">
							<input id="SerialNumber" placeholder="Enter your SerialNumber" type="text" name="SerialNumber" class="form-control">
							<input class="btn btn-lg btn-primary" type="submit" value="Register">
						</form>
					</div>

					<div>
						<form action="/delete" method="POST" accept-charset="UTF-8" novalidate>
							<input id="id" placeholder="Enter ID for Deletion" type="text" name="id" class="form-control">
							<input class="btn btn-lg btn-danger" type="submit" value="Delete">
						</form>
					</div>

					<div class="mastfoot">
						<div class="inner">
							<p>
							Made by somebody
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
